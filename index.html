<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="pc.css">
      <title>Calculator</title>
</head>
<body>
      <div class="container d-flex justify-content-center">
            <div class="calculator ">
                  <input class="" type="text" name="" id="disp">
                 
                  <div class="row">
                        <div class="d-flex align-items-center">
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('1')"  id="" value=""> 1</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('2')"  id="" value=""> 2</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('3')"  id="" value=""> 3</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('/')"  id="" value="">÷</button>
                              </div>
                        </div>
                  </div>

                  <div class="row">
                        <div class="d-flex align-items-center">
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('4')"  id="" value=""> 4</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('5')"  id="" value=""> 5</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('6')"  id="" value=""> 6</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('*')"  id="" value="">× </button>
                              </div>
                              
                              
                        </div>
                  </div>

                  <div class="row">
                        <div class="d-flex align-items-center">
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('7')"  id="" value=""> 7</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('8')"  id="" value=""> 8</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('9')"  id="" value=""> 9</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('+')"  id="" value=""> +</button>
                              </div>
                              
                        </div>
                  </div>

                  <div class="row">
                        <div class="d-flex align-items-center pad">
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="del()"  id="" value=""> ←</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="clk('0')"  id="" value=""> 0</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="calculate()"  id="" value="">=</button>
                              </div>
                              <div class="col-md-3">
                                    <button class="btn btn-primary" onclick="ac()"  id="" value="">AC</button>
                              </div>
                              
                        </div>
                  </div>
            </div>
      </div>

      <footer class="d-flex justify-content-center">
            <p>Developed by Rashid Chowdhury</p>
      </footer>

      <script src="calculator.js"></script>
</body>
</html>
